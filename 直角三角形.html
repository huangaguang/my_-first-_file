<body>
    <script>
        // for循环 重复执行某段代码 重复几次
        // 打印4个星星4列和换行 3次 3行
        // 第几行就打印几个
        for (i = 1; i <= 10; i++) {
            for (j = 1; j <=i; j++) {
                document.write('☆')
            }
            document.write('<br>')
        }
    </script>
</body>
